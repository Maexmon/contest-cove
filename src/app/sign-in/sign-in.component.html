<div class="container">
    <div class="row m-1">
        <div class="col">
            <h1>Sign-In</h1>
            <hr>
        </div>
    </div>
    <div class="row m-1">
        <div class="col">
            <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                <input type="password" class="form-control mb-2" formControlName="tokenId" placeholder="Token"/>
                <button type="submit" class="btn btn-secondary me-2" [disabled]="!signInForm.valid">Sign-In</button>
                <a href="/sign-up">
                    <button type="button" class="btn btn-light">Go to Sign-Up</button>
                </a>
            </form>
        </div>
        <div class="col">
            @if (isUnauthorized) {
                <ngb-toast header="Authentification" [autohide]="false">
                    Token is invalid...
                </ngb-toast>
            }
            @if (isOtherError) {
                <ngb-toast header="Authentification" [autohide]="false">
                    Something has gone wrong...
                </ngb-toast>
            }
        </div>
    </div>
</div>
